{include file="public/_meta" /}
<!--包含头部文件-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" >

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$category->title}" placeholder="" id="" name="title">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">推荐图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img style="display: block" id="upload_org_code_img" src="{$category->image}" width="150" height="150">
				<input id="file_upload_image" name="image" type="hidden" multiple="true" value="">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="type" class="select">
					 {volist name='type' id='vo'}
          <option value="{$key}" {if condition="$category.type eq $key"} selected="selected"{/if}>{$vo}</option>
					{/volist}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">url：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$category.url}" placeholder="" id="" name="url">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$category.description}" placeholder="" id="" name="description">
			</div>
		</div>

	</form>
</div>
<!--包含头部文件-->
{include file="public/_footer" /}
